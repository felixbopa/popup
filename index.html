<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PDFs Incrustados</title>
  <style>
    body {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    iframe {
      width: 90%;
      height: 600px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Selecciona un documento PDF</h2>

  <!-- Botones para abrir los PDFs -->
  <button onclick="cargarPDF('https://raw.githubusercontent.com/felixbopa/popup/main/01.01. MANUAL DEL EMPLEADO.pdf')">Abrir Documento 1</button>
  <button onclick="cargarPDF('https://raw.githubusercontent.com/felixbopa/popup/main/JUSTIFICANTE DE ENTREGA-CARLOS GUSTAVO.pdf')">Abrir Documento 2</button>
  <button onclick="cargarPDF('https://raw.githubusercontent.com/felixbopa/popup/main/Plano VIARIUM.pdf')">Abrir Documento 3</button>

  <br><br>
  <!-- Aquí se cargará el PDF seleccionado -->
  <iframe id="pdfViewer" src="" style="display:none;"></iframe>

  <script>
    function cargarPDF(url) {
      // Muestra el iframe y carga el PDF
      var iframe = document.getElementById('pdfViewer');
      iframe.style.display = 'block';
      iframe.src = url;
    }
  </script>
</body>
</html>
